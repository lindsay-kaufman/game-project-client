<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Tic Tac Toe</h1>

  <br><br>


  <form class="input-group justify-content-center" id="sign-up">
    <fieldset>
      <input name="credentials[email]" type="email" placeholder="Email" id="signup-email">
      <input name="credentials[password]" type="password" placeholder="Password">
      <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
      <input type="submit" class="btn btn-outline-secondary" value="Sign Up!">
      <p id="signup-message"></p>
    </fieldset>
  </form>
  <br><br>
  <form class="input-group justify-content-center" id="sign-in">
    <fieldset>
      <input name="credentials[email]" type="email" placeholder="Email">
      <input name="credentials[password]" type="password" placeholder="Password">
      <input type="submit" class="btn btn-outline-secondary" value="Sign In!">
    </fieldset>
  </form>


  <br><br>

  <div class="container justify-content-center" id="game-board">
    <div class="row">
      <div class="col-5 float-left" id="current-player"></div>
      <div class="col-5" id="game-status"></div>
      <div class="col-5" id="winner-alert"></div>
      <div class="col-5 float-right" id="message"></div>
      <br><br>
    </div>

    <div class="row" id="board-spaces">
      <div class="col-4 border-top-0 border-left-0 box space" id="0"></div>
      <div class="col-4 border-top-0 box space" id="1"></div>
      <div class="col-4 border-top-0 border-right-0 box space" id="2"></div>

      <div class="col-4 border-left-0 box space" id="3"></div>
      <div class="col-4 box space" id="4"></div>
      <div class="col-4 border-right-0 box space" id="5"></div>

      <div class="col-4 border-bottom-0 border-left-0 box space" id="6"></div>
      <div class="col-4 border-bottom-0 box space" id="7"></div>
      <div class="col-4 border-bottom-0 border-right-0 box space" id="8"></div>
    </div>
  </div>

  <div data-cell-index="index"></div>

  <br><br>

  <div>
    <button class="btn btn-outline-secondary justify-content-center" id="new-game" type="button">New Game</button>
    <p id="play-again">Want to play again?</p>
  </div>

  <br><br>

  <div>
    <button class="btn btn-outline-secondary justify-content-center" id="get-games" type="button">View Your Games</button>
    <button class="btn btn-outline-secondary justify-content-center" id="hide-games" type="button">Hide Your Games</button>
  </div>

  <br><br><br>

  <ul id="game-stats"></ul>


  <footer>
    <form class="container justify-content-center" id="change-password">
      <fieldset class="change-password">
        <input name="passwords[old]" type="password" placeholder="Old Password">
        <input name="passwords[new]" type="password" placeholder="New Password">
        <input class="btn btn-outline-secondary" type="submit" value="Change Password">
        <p id="password-message"></p>
      </fieldset>
    </form>

    <br><br><br>

    <form class="container justify-content-center" id="sign-out">
      <fieldset>
        <input class="btn btn-outline-secondary justify-content-center" type="button" value="Sign Out">
      </fieldset>
    </form>
  </footer>

</body>

</html>
